<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegetarian Restaurant</title>
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="logo-icon" src="./Icons/leaf.svg" />
      <p><b>Your local Vegetarian Restaurant</b></p>
    </header>
    <main class="main-div">
      <aside>
        <div class="location">
          <img class="other-icon" src="./Icons/store.svg" />
          <div class="adress">
            <h4>Address:</h4>
            <p>Imaginary Street 9 3/4 69-420 TownsVille</p>
          </div>
          <button>
            Show me on map:<img class="other-icon" src="./Icons/location.svg" />
          </button>
        </div>
        <div class="opening-hours">
          <h4>Opening Hours</h4>
          <div class="week-days">
            <h5>Monday-Thursday</h5>
            <p>11 A.M. - 8 P.M.</p>
          </div>
          <div class="week-ends">
            <h5>Friday-Sunday</h5>
            <p>8 A.M. - 11 P.M.</p>
          </div>
        </div>
      </aside>
      <div class="menu-and-legend">
        <h2>Menu</h2>
        <ul class="legend">
          <li><img class="legend-icon" src="./Icons/nuts.svg" />Peanuts</li>
          <li><img class="legend-icon" src="./Icons/gluten.svg" />Gluten</li>
          <li><img class="legend-icon" src="./Icons/sugar.svg" />Sugar</li>
          <li>
            <img class="legend-icon" src="./Icons/no-vegan.svg" />Vegetarian
          </li>
          <li>
            <img class="legend-icon green" src="./Icons/vegan.svg" />100% Vegan
          </li>
        </ul>
      </div>
      <article>
        <div class="time-of-day">
          <button>
            <img class="time-icon" src="./Icons/sunrise.svg" />
          </button>
          <button>
            <img class="time-icon" src="./Icons/day.svg" />
          </button>
          <button>
            <img class="time-icon" src="./Icons/evening.svg" />
          </button>
        </div>
        <div class="ingredients-selectors">
          <button id="peanuts" class="ingredient-selector">
            <img class="ingredient-icon" src="./Icons/nuts.svg" />
            <img class="ingredient-icon invisible" src="./Icons/no-nuts.svg" />
          </button>
          <button id="gluten" class="ingredient-selector">
            <img class="ingredient-icon" src="./Icons/gluten.svg" />
            <img
              class="ingredient-icon invisible"
              src="./Icons/no-gluten.svg"
            />
          </button>
          <button id="sugar" class="ingredient-selector">
            <img class="ingredient-icon" src="./Icons/sugar.svg" />
            <img class="ingredient-icon invisible" src="./Icons/no-sugar.svg" />
          </button>
          <button id="vegan" class="ingredient-selector">
            <img
              class="ingredient-icon green invisible"
              src="./Icons/vegan.svg"
            />
            <img class="ingredient-icon" src="./Icons/no-vegan.svg" />
          </button>
        </div>

        <div class="dishes"></div>
      </article>
    </main>
  </body>
</html>
