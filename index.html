<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegetarian Restaurant</title>
    <link href="script.js" defer />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img class="logo-icon" src="./Icons/leaf.svg" />
      <p>Your local Vegetarian Restaurant</p>
    </header>
    <main class="main-div">
      <aside>
        <div class="location">
          <img class="other-icon" src="./Icons/store.svg" />
          <div class="adress">
            <h4>Adress:</h4>
            <p>Imaginary Street 9 3/4 69-420 TownsVille</p>
          </div>
          <button>
            Show me on map:<img class="other-icon" src="./Icons/location.svg" />
          </button>
        </div>
        <div class="opening-hours">
          <h4>Opening Hours</h4>
          <div class="week-days">
            <h5>Monday-Thursday</h5>
            <p>11 A.M. - 8 P.M.</p>
          </div>
          <div class="week-ends">
            <h5>Friday-Sunday</h5>
            <p>8 A.M. - 11 P.M.</p>
          </div>
        </div>
      </aside>
      <h2>Menu</h2>
      <article>
        <div class="time-of-day">
          <button>
            <img class="time-icon" src="./Icons/sunrise.svg" />
          </button>
          <button>
            <img class="time-icon" src="./Icons/day.svg" />
          </button>
          <button>
            <img class="time-icon" src="./Icons/evening.svg" />
          </button>
        </div>
        <div class="ingredience-selectors">
          <button>
            <img class="ingredience-icon" src="./Icons/nuts.svg" />
            <img class="ingredience-icon" src="./Icons/no-nuts.svg" />
          </button>
          <button>
            <img class="ingredience-icon" src="./Icons/gluten.svg" />
            <img class="ingredience-icon" src="./Icons/no-gluten.svg" />
          </button>
          <button>
            <img class="ingredience-icon" src="./Icons/sugar.svg" />
            <img class="ingredience-icon" src="./Icons/no-sugar.svg" />
          </button>
          <button>
            <img class="ingredience-icon" src="./Icons/vegan.svg" />
            <img class="ingredience-icon" src="./Icons/no-vegan.svg" />
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
